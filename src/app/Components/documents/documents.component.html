<section class="section container d-flex gap-3 flex-wrap flex-row">
  <div
    class="document rounded-4 p-2 d-flex flex-column"
    *ngFor="let file of files"
  >
    <i class="fa-solid fa-file-arrow-down icon my-4 mx-auto"></i>
    <h5 class="card-title mb-3 mt-auto text-center">{{ file.name }}</h5>
    <span class="size my-2 fw-bold text-center">{{ file.size }}</span>
    <button
      href=""
      class="btn px-2 py-2 rounded-1 w-50 mx-auto"
      (click)="doanload(file.id)"
    >
      Download
    </button>
  </div>
</section>
