<section
  class="section container d-flex gap-3 flex-wrap flex-column flex-md-row"
>
  <div
    class="product rounded-4 p-2 d-flex flex-column"
    *ngFor="let prod of products"
  >
    <figure class="d-flex justify-content-center">
      <img [src]="prod.imageBase64" width="150" class="mw-100" />
    </figure>
    <h5 class="card-title mb-2 text-center">{{ prod.name }}</h5>
    <div class="card-text mb-1 mt-auto mb-3 d-flex justify-content-around">
      <span class="text-primary fw-bold">{{ prod.price | currency }}</span>
      <span class="stock fw-bold">{{ prod.stock }}</span>
    </div>
    <button
      href=""
      class="btn px-2 py-2 rounded-1 w-25 mx-auto"
      [disabled]="prod.stock == 0"
    >
      Buy
    </button>
  </div>
</section>
